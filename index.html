<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitar Posts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-700">Solicitar Posts</h1>

    <!-- SecciÃ³n todos los posts -->
    <section class="space-y-2">

      <button onclick="fetchAllPosts()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Cargar Posts</button>
      <div id="all-posts" class="space-y-4 mt-4 max-h-[400px] overflow-y-auto"></div>
    </section>

    <hr />

    <!-- SecciÃ³n buscar por ID -->

</html>
